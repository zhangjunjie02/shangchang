{% extends "myadmin/base.html" %}


{% block mainbody %}
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        店铺管理
        <small>订餐系统后台管理</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li class="active">店铺管理</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content container-fluid">

      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
                <h2 class="box-title"> <span class="glyphicon glyphicon-calendar" aria-hidden="true">编辑会员信息</h2>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal" action="{% url 'myadmin_shop_insert' %}" method="post" enctype="multipart/form-data">
            <input type="hidden" name="oldcover_pic" class="input-xlarge" id="input01" value="{{shop.cover_pic}}"/>
            <input type="hidden" name="oldbanner_pic" class="input-xlarge" id="input01" value="{{shop.banner_pic}}"/>
{#            {% url 'myadmin_shop_update' shop.id %}#}
              {% csrf_token %}
              <div class="box-body">
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">店铺名称</label>
                  <div class="col-sm-4">
                    <input type="text" name="name" value="" class="form-control" id="inputText1" placeholder="店铺名称" />
                  </div>
                </div>

               <div class="form-group">
                   <label class="col-sm-2 control-label" for="input01">封面图片：</label>
                <div class="controls">
                    <input type="file" name="cover_pic" class="input-xlarge" id="input01"/>

                </div>
                </div>


                   <div class="form-group">
                   <label class="col-sm-2 control-label" for="input01">图标logo：</label>
                <div class="controls">
                    <input type="file" name="banner_pic" class="input-xlarge" id="input01"/>

                </div>
                </div>

            </div>

                <div class="form-group">
                  <label class="col-sm-2 control-label">店铺地址：</label>
                  <div class="col-sm-4">
                    <input type="text" name="address" value="" class="form-control" id="inputText2" placeholder="店铺地址" />
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-2 control-label">联系电话：</label>
                  <div class="col-sm-4">
                    <input type="text" name="phone" value="" class="form-control" id="inputText2" placeholder="联系电话" />
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-2 control-label"></label>

                </div>


              </div>
              <!-- /.box-body -->
              <div class="box-footer">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary">保存</button> &nbsp;
                  <button type="reset" class="btn btn-default">重置</button>
                <div class="col-sm-offset-2 col-sm-10">
              </div>
              <!-- /.box-footer -->
            </form>
          </div>
          <!-- /.box -->
        </div>
      </div>

    </section>
    <!-- /.content -->
{% endblock %}
