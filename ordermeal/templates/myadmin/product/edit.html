{% extends "myadmin/base.html" %}


{% block mainbody %}
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        店铺管理
        <small>订餐系统后台管理</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li class="active">店铺管理</li>
      </ol>
    </section>


    <!-- Main content -->
    <section class="content container-fluid">

      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
                <h2 class="box-title"> <span class="glyphicon glyphicon-calendar" aria-hidden="true">编辑菜品类别</h2>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal" action="{% url 'myadmin_product_update' prolist.id %}" method="post" enctype="multipart/form-data">
             <input type="hidden" name="oldpicname" class="input-xlarge" id="input01" value="{{prolist.cover_pic}}"/>

{#            {% url 'myadmin_shop_update' shop.id %}#}
              {% csrf_token %}
              <div class="box-body">
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">菜品类别名称</label>
                  <div class="col-sm-4">
                    <input type="text" name="name" value="{{ prolist.name }}" class="form-control" id="inputText1"  />
                  </div>
                </div>

            </div>
                 <div class="form-group">
                <label class="col-sm-2 control-label" for="input01">请选择投放店铺</label>
                <div class="controls">
                    <select name="shopid">
                        {% for vo in stypelist %}

                            <option  value="{{ vo.id }}">{{ vo.name }}</option>

                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="input01">请选择所属类别</label>
                <div class="controls">
                    <select name="categoryid">
                        {% for vo in ctypelist %}

                            <option value="{{ vo.id }}">{{ vo.name }}</option>

                        {% endfor %}
                    </select>
                </div>
            </div>
              <div class="form-group">
                   <label class="col-sm-2 control-label" for="input01">商品图片：</label>
                <div class="controls">
                    <input type="file" name="pic" class="input-xlarge" id="input01"/>
                    <img src="/static/uploads/product/{{ prolist.cover_pic }}" width="40px">

                </div>
                </div>

            <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">单价</label>
                  <div class="col-sm-4">
                    <input type="text" name="price" value="{{ prolist.price }}" class="form-control" id="inputText1" placeholder="单价" />
                  </div>
                </div>
             <div class="form-group">
                  <label class="col-sm-2 control-label">状态：</label>
                  <div class="controls">
                    &nbsp; &nbsp;
                    <input type="radio" name="status" class="input-xlarge" value="2"
                    {% if prolist.status == 2 %}checked{% endif %} /> <span style="color: red">停售 </span>

                    <input type="radio" name="status" class="input-xlarge" value="9"
                    {% if prolist.status == 9 %}checked{% endif %} /> <span style="color: red">删除 </span>

                    <input type="radio" name="status" class="input-xlarge" value="1"
                    {% if prolist.status == 1 %}checked{% endif %} /> <span style="color: green">正常</span>
                  </div>
                </div>


                <div class="form-group">
                  <label class="col-sm-2 control-label"></label>

                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label"></label>

                </div>


              </div>
              <!-- /.box-body -->
              <div class="box-footer">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary">保存</button> &nbsp;
                  <button type="reset" class="btn btn-default">重置</button>
                <div class="col-sm-offset-2 col-sm-10">
              </div>
              <!-- /.box-footer -->
            </form>
          </div>
          <!-- /.box -->
        </div>
      </div>

    </section>
    <!-- /.content -->
{% endblock %}
