{% extends "myadmin/base.html" %}


{% block mainbody %}
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        店铺管理
        <small>订餐系统后台管理</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li class="active">店铺管理</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content container-fluid">

      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
                <h2 class="box-title"> <span class="glyphicon glyphicon-calendar" aria-hidden="true">编辑会员信息</h2>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal" action="{% url 'myadmin_user_update' user.id%}" method="post" enctype="multipart/form-data">


              {% csrf_token %}
              <div class="box-body">
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
                  <div class="col-sm-4">
                    <input type="text" name="username" value="{{user.username}}" class="form-control" id="inputText1" placeholder="店铺名称" />
                  </div>
                </div>

                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">昵称</label>
                  <div class="col-sm-4">
                    <input type="text" name="nickname" value="{{user.nickname}}" class="form-control" id="inputText1" placeholder="店铺名称" />
                  </div>
                </div>



                <div class="form-group">
                  <label class="col-sm-2 control-label">状态：</label>
                  <div class="controls">
                    &nbsp; &nbsp;
                    <input type="radio" name="status" class="input-xlarge" value="9"
                    {% if user.status == 9 %}checked{% endif %} /> <span style="color: red">删除 </span>

                      <input type="radio" name="status" class="input-xlarge" value="2"
                    {% if user.status == 2 %}checked{% endif %} /> <span style="color: red">禁用 </span>
                     &nbsp; &nbsp; 
                    <input type="radio" name="status" class="input-xlarge" value="1"
                    {% if user.status == 1 %}checked{% endif %} /> <span style="color: green">正常</span>
                  </div>
                </div>


              </div>
              <!-- /.box-body -->
              <div class="box-footer">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary">保存</button> &nbsp; 
                  <button type="reset" class="btn btn-default">重置</button>
                <div class="col-sm-offset-2 col-sm-10">
              </div>
              <!-- /.box-footer -->
            </form>
          </div>
          <!-- /.box -->
        </div>
      </div>

    </section>
    <!-- /.content -->
{% endblock %}
